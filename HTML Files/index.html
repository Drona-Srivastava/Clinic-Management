<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS Files/login.css">
</head>
<body>
    <div class="card-container">
        <div class="circle1" id="one"></div>
        <div class="circle2" id="two"></div>
        <div class="circle1" id="three"></div>
        <div class="circle2" id="four"></div>
        <div class="circle1" id="five"></div>
        <div class="circle2" id="six"></div>
        <div class="circle1" id="seven"></div>
        <div class="circle2" id="eight"></div>
        <div class="circle1" id="nine"></div>
        <div class="circle2" id="ten"></div>
        <div class="circle1" id="eleven"></div>
        <div class="circle2" id="tweleve"></div>
        <div class="circle1" id="thirteen"></div>
        <div class="circle2" id="fourteen"></div>
        <div class="circle1" id="fifteen"></div>
        <div class="circle2" id="sixteen"></div>
        <div class="circle1" id="seventeen"></div>
        <div class="circle2" id="eighteen"></div>
        <div class="container">
            <div class="log-card">
        <p class="heading">Welcome Back</p>
        <p>We are you to have you Again</p>
    
        <div class="input-group">
            <p class="text">Username</p>
            <input class="input" type="username" placeholder="For Ex: Jayakrishna007">
            <p class="text">Password</p>
            <input class="input" type="password" placeholder="Enter Password">
        </div>
    
        <div class="password-group">
            <div class="checkbox-group">
                <input type="checkbox">
                <label class="label">Remember Me</label>
            </div>
                <a href="" class="forget-password">Forget Password</a>
        </div>
    
        <button class="btn">Sign In</button>
    
        <p class="no-account">Don't Have an Account ?<a class="link"> Sign Up</a></p>
    </div>
        </div>
    </div>
    
</body>
</html>
